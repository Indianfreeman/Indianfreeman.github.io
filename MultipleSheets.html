<!DOCTYPE html>
<html>
<head>
	<title>Multiple Sheets</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script type="text/javascript">
        var viz;
        
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/MultipleSheets_1/Dashboard1?:embed=y&:display_count=yes",
                options = {
                    hideTabs: false,
                    hideToolbar: false,
                    onFirstInteractive: function () {
                    	workbook = viz.getWorkbook();
      					activeSheet = workbook.getActiveSheet();
                    }
                };
            viz = new tableau.Viz(containerDiv, url, options);
        }
        function changeViz(SheetVal) {
        	viz.dispose();
        	var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/MultipleSheets_1/"+SheetVal,
                options = {
                    hideTabs: false,
                    hideToolbar: false,
                    onFirstInteractive: function () {
                    	workbook = viz.getWorkbook();
      					activeSheet = workbook.getActiveSheet();
                    }
                };
            viz = new tableau.Viz(containerDiv, url, options);
        }
     </script>
</head>
<body onload="initViz();">
	<div id="controls" style="padding:20px;">
        Sheet/DashBoard: <select id="changeCategory" onchange="changeViz(value);">
            <option value="Dashboard1">Dashboard1</option>
            <option value="HeatMap">HeatMap</option>
            <option value="BarGraph">BarGraph</option>         
        </select>
    </div>
	<div classs="container-fluid" id="vizContainer"></div>
</body>
<script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
